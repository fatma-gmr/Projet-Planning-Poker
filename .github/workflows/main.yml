
name: Tests Unitaires JavaScript


push:
branches: [ main ]
pull_request:
branches: [ main ]


jobs:
run-tests:

runs-on: ubuntu-latest


steps:

uses: actions/checkout@v4


- name: Set up Node.js 20.x
uses: actions/setup-node@v4
with:
node-version: '20.x'

cache: 'npm'


- name: Install Dependencies
run: npm install


- name: Run Unit Tests
run: npm run test
